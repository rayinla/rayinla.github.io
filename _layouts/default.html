<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/alvarotrigo/fullPage.js/master/jquery.fullPage.css" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  <body> 
    <div id="fullpage">
    <div class="section">
      <div id="hero" >
        <div class="site-info">
           <img class="site-logo" src="{{site.baseurl}}/images/hjslogosm.png" />
           <nav class="b-nav">
          <a class="cta-learn" href="{{site.baseurl}}/#content"><i class="material-icons md-18">&#xE5D4;</i>Learn JavaScript Now</a>
        </nav>   
           <ul class='how-blk'>
             <li>H</li>
             <li>o</li>
             <li>w</li>
           </ul>     
           <ul class="to-blk">
             <li>T</li>
             <li>o</li>
           </ul>
          <ul class="code-blk">
            <li>C</li>
            <li>o</li>
            <li>d</li>
            <li>e</li>
          </ul>
           <ul class="js-blk">
             <li>JS</li>
           </ul>
        </div>   
      </div>
    </div>
    <div class="section">  
    <!-- Main Content for pages -->
      {{ content }}
    </div>
    </div>
    <img class="site-logo" src="{{site.baseurl}}/images/hjslogosm.png" />
    <div class="wrapper-footer">
      <img class="logo-footer" src="{{site.baseurl}}/images/hjslogosm.png" />
     <div class="blk"></div>
      <div class="container">
        <footer class="footer">
          <span>&copy All Rights Reserved 2018 howtocodejs.com</span>
          <span><a href="https://termsfeed.com/terms-conditions/2460b3ff454f533c4d29560443c83d8b">Terms and Conditions</a></span>
          <span><a href="{{site.baseurl}}/privacy-policy/">Privacy Policy</a></span>
        </footer>
      </div>
    </div>
    {% include scripts.html %}
    {% include analytics.html %}
  </body>
</html>
